name: CI
on: [push]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11' 
      - run: pip install poetry
      # - uses: actions/setup-python@v4
      #   with:
      #     python-version: '3.9'
      #     cache: 'poetry' # caching pip dependencies
      - run: ./init.sh
